name: Build Mod Game
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Unzip Source
        run: |
          unzip -o "*.zip" || echo "Không thấy file zip"
          ls -R

      - name: Setup Theos
        # Đây là địa chỉ chính xác để không còn lỗi "repository not found"
        uses: theos/setup-theos@master
        with:
          sdk-version: '14.5'

      - name: Build TIPA
        run: |
          # Tìm và build file từ mã nguồn bạn lấy trên mạng
          find . -name Makefile -execdir make package FINALPACKAGE=1 \;
        
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: Thanh_Pham_Mod_Game
          path: "**/packages/*.tipa"
